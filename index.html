
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- <meta name="description" content=""> -->
    <meta name="Prakhar Keshari" content="">
    <link rel="icon" href="images/book-32.png">

    <title>Bookmark</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body onload="showBookmark()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite sites</h2>
        <div style="display: block;padding: 1em">
          <img src="images/book-48.png" alt="book">
        </div>
        <form id="myForm">
          <div class="form-grp">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>

          <div class="form-grp">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
          </div>
          <br>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="savedBookmarks">
            
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker</p>
      </footer>

    </div> <!-- /container -->

    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
